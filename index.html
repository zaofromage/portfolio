<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="images/moi.png" alt="moi">
    <aside id="top">
        <img src="retex/IA Jeu de plateau.png" alt="" class="retex">
        <p>IA Jeu de Plateau</p>
    </aside>

    <aside id="bottom">
        <p>Mise en place d'un réseau</p>
        <img src="retex/Mise en place d'un réseau.png" alt="" class="retex">
    </aside>
    
    <aside id="left">
        <img src="retex/Programmation d'un robot.png" alt="" class="retex">
        <p>Programmation d'un robot</p>
    </aside>

    <aside id="right">
        <img src="retex/Projet Pixel War.png" alt="" class="retex">
        <p>Projet Pixel War</p>
    </aside>

    <script>
        let retex = false;
        //top
        document.getElementById('top').addEventListener('click', () => {
            console.log(retex);
            if (!retex) {
                document.getElementById('top').style.animation = "1s ease-in forwards slideInFromTheTop";
                document.getElementById('top').style.zIndex = 999;
                document.querySelectorAll('aside:not(#top)').forEach((c) => {
                    c.style.zIndex = 1;
                })
                retex = true;
            } else if (retex) {
                document.getElementById('top').style.animation = "1s ease-in forwards slideOutFromTheTop";
                document.querySelectorAll('aside:not(#top)').forEach((c) => {
                    c.style.zIndex = 1;
                })
                retex = false;
            }
        })
        //bottom
        document.getElementById('bottom').addEventListener('click', () => {
            console.log(retex);
            if (!retex) {
                document.getElementById('bottom').style.animation = "1s ease-in forwards slideInFromBottom";
                document.getElementById('bottom').style.zIndex = 999;
                document.querySelectorAll('aside:not(#bottom)').forEach((c) => {
                    c.style.zIndex = 1;
                })
                retex = true;
            } else if (retex) {
                document.getElementById('bottom').style.animation = "1s ease-in forwards slideOutFromBottom";
                document.querySelectorAll('aside:not(#bottom)').forEach((c) => {
                    c.style.zIndex = 1;
                })
                retex = false;
            }
        })
        //left
        document.getElementById('left').addEventListener('click', () => {
            console.log(retex);
            if (!retex) {
                document.getElementById('left').style.animation = "1s ease-in forwards slideInFromLeft";
                document.getElementById('left').style.zIndex = 999;
                document.querySelectorAll('aside:not(#left)').forEach((c) => {
                    c.style.zIndex = 1;
                })
                retex = true;
            } else if (retex) {
                document.getElementById('left').style.animation = "1s ease-in forwards slideOutFromLeft";
                document.querySelectorAll('aside:not(#left)').forEach((c) => {
                    c.style.zIndex = 1;
                })
                retex = false;
            }
        })
        //right
        document.getElementById('right').addEventListener('click', () => {
            console.log(retex);
            if (!retex) {
                document.getElementById('right').style.animation = "1s ease-in forwards slideInFromRight";
                document.getElementById('right').style.zIndex = 999;
                document.querySelectorAll('aside:not(#right)').forEach((c) => {
                    c.style.zIndex = 1;
                })
                retex = true;
            } else if (retex) {
                document.getElementById('right').style.animation = "1s ease-in forwards slideOutFromRight";
                document.querySelectorAll('aside:not(#right)').forEach((c) => {
                    c.style.zIndex = 1;
                })
                retex = false;
            }
        })
    </script>
</body>
</html>
